<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 상세정보</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/product_detail.css">
    <script src="./js/product_detail.js" defer></script>
</head>
<body>
<div class="container">
    <h1>상품 상세정보</h1>
    <div class="product-detail" id="productDetail">
        <div class="product-image" id="productImage">
            <!-- 여기에 상품 이미지가 표시됩니다 -->
        </div>
        <div class="product-info" id="productInfo">
            <!-- 여기에 상품 정보가 표시됩니다 -->
        </div>
        <a href="#" class="order-button">주문하기</a>
    </div>
    <div class="reviews" id="reviews">
        <!-- 여기에 리뷰가 표시됩니다 -->
    </div>
    <div id="reviewForm">
        <h2>리뷰 작성</h2>
        <input type="text" id="reviewTitle" placeholder="리뷰 제목">
        <textarea id="reviewContent" placeholder="리뷰 내용을 작성해주세요..." rows="4"></textarea>
        <input type="file" id="reviewImage" accept="image/*">
        <label for="rating">평점:</label>
        <select id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="submitReview">작성 완료</button>
    </div>
</div>

</body>
</html>
