<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 상세정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .product-detail {
            display: inline-block;
            width: calc(50% - 20px);
            margin-right: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-detail:last-child {
            margin-right: 0;
        }

        .product-image {
            text-align: center;
            margin-bottom: 10px;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }

        .product-info {
            padding: 20px;
            border-top: 1px solid #ccc;
        }

        .product-info p {
            font-size: 16px;
            margin: 0;
            padding: 5px 0;
        }

        .order-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
        }

        .order-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>상품 상세정보</h1>
    <div class="product-detail" id="productDetail">
        <div class="product-image" id="productImage">
            <!-- 여기에 상품 이미지가 표시됩니다 -->
        </div>
        <div class="product-info" id="productInfo">
            <!-- 여기에 상품 정보가 표시됩니다 -->
        </div>
        <a href="#" class="order-button">주문하기</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // URL에서 상품 ID 가져오기
        var urlParams = new URLSearchParams(window.location.search);
        var productId = urlParams.get('productId');

        // 상품 정보 가져오는 함수
        function getProductInfo(productId) {
            $.ajax({
                type: 'GET',
                url: '/products/' + productId,
                success: function(response) {
                    // 상품 정보를 표시하는 부분 업데이트
                    $('#productInfo').html('<p>상품명: ' + response.title + '</p>' +
                        '<p>가격: ' + response.price + '</p>');
                    $('#productImage').html('<img src="' + response.imageUrl + '" alt="Product Image">');
                },
                error: function(xhr, status, error) {
                    if (xhr.status == 404) {
                        alert('상품을 찾을 수 없습니다.');
                    } else {
                        alert('상품 정보를 불러오는 데 실패했습니다.');
                    }
                }
            });
        }

        // 페이지 로드시 해당 상품 정보 가져오기
        getProductInfo(productId);

        // 주문하기 버튼 클릭 시
        $('.order-button').click(function() {
            window.location.href = "/order?productId=" + productId;
        });
    });
</script>
</body>
</html>
