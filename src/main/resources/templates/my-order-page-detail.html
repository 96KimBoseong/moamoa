<html lang="en">

    <title>내 주문 페이지</title>

    <style>
        #reviewForm {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        #reviewForm textarea {
            width: calc(100% - 40px);

            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        #reviewForm button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            width: 100%;
        }

        #reviewForm button:hover {
            background-color: #0056b3;
        }

        .review_box input {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            border-radius: 4px;
            border: solid #ccc 0.5px;

        }

        .review_box h2 {
            margin-bottom: 10px;
        }

        .review_box input::placeholder {

            font-size: 20px;

        }

        .review_box .review_title {

        }

        .review_box .review_content {
            height: 100px;
        }

        .filebox {
            margin: 0 0 10px 0;
        }

        .filebox .upload-name {
            display: inline-block;
            height: 40px;
            padding: 0 10px;
            vertical-align: middle;
            border: 1px solid #dddddd;
            width: 78%;
            color: #999999;
            margin-bottom: 0;
        }

        .filebox label {
            display: inline-block;
            padding: 10px 35px;
            color: #fff;
            vertical-align: middle;
            background-color: #999999;
            cursor: pointer;
            height: 25px;
            margin-left: 10px;
            border-radius: 4px;
        }

        .filebox input[type="file"] {
            position: absolute;
            width: 0;
            height: 0;
            padding: 0;
            overflow: hidden;
            border: 0;
        }

        .rating_box {
            height: 40px;
        }

        .rating_box select {
            width: 50px;
        }
    </style>
    <script>
        function extractJwtTokenFromCookies() {
            const cookies = document.cookie.split(';'); // 쿠키 문자열을 세미콜론을 기준으로 나눕니다.

            // 쿠키 배열을 반복하면서 JWT 토큰을 찾습니다.
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim(); // 공백을 제거합니다.
                if (cookie.startsWith('jwt_token=')) {
                    // 'jwt_token=' 부분을 제외하고 추출하여 반환합니다.
                    return cookie.substring('jwt_token='.length);
                }
            }

            // JWT 토큰이 없으면 null을 반환합니다.
            return null;
        }

                var reviewData = {

    </script>
</head>

</html>
