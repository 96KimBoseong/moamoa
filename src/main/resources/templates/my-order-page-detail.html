            function extractJwtTokenFromCookies() {
                const cookies = document.cookie.split(';'); // 쿠키 문자열을 세미콜론을 기준으로 나눕니다.

                // 쿠키 배열을 반복하면서 JWT 토큰을 찾습니다.
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim(); // 공백을 제거합니다.
                    if (cookie.startsWith('jwt_token=')) {
                        // 'jwt_token=' 부분을 제외하고 추출하여 반환합니다.
                        return cookie.substring('jwt_token='.length);
                    }
                }

                // JWT 토큰이 없으면 null을 반환합니다.
                return null;
            }

            // 현재 페이지의 쿠키에서 JWT 토큰을 추출합니다.
            const jwtToken = extractJwtTokenFromCookies();

            function createReview(orderId) {
                // 리뷰 작성 버튼을 클릭할 때마다 실행되는 함수
                $('#submitReview').one('click', function () {
                    // 폼에서 리뷰 정보 가져오기
                    var reviewTitle = $('#reviewTitle').val();
                    var reviewContent = $('#reviewContent').val();
                    var rating = $('#rating').val();

                    // 리뷰 정보를 JSON 형식으로 만듭니다.
                    var reviewData = {
                        title: reviewTitle,
                        content: reviewContent,
                        rating: rating,
                    };

                    // 서버로 AJAX 요청을 보냅니다.
                    $.ajax({
                        type: 'POST',
                        url: '/reviews/create/' + orderId,
                        contentType: 'application/json',
                        data: JSON.stringify(reviewData),
                        headers: {
                            'Authorization': 'Bearer ' + extractJwtTokenFromCookies()
                        },
                        success: function (response) {
                            // 리뷰가 성공적으로 생성되면 화면에 새로운 리뷰를 추가합니다.
                            var newReviewHtml = '<div class="review">';
                            newReviewHtml += '<p><strong>작성자:</strong> ' + response.userName + '</p>';
                            newReviewHtml += '<p><strong>제목:</strong> ' + response.title + '</p>';
                            newReviewHtml += '<p><strong>평점:</strong> ' + response.rating + '</p>';
                            newReviewHtml += '<p><strong>내용:</strong> ' + response.content + '</p>';
                            newReviewHtml += '</div>';
                            $('#reviews').append(newReviewHtml);

                            // 리뷰 작성 폼을 초기화합니다.
                            $('#reviewTitle').val('');
                            $('#reviewContent').val('');
                            $('#rating').val('3');
                            alert('리뷰가 작성 되었습니다.')
                        },
                        error: function (xhr, status, error) {
                            // 오류가 발생하면 알림을 표시합니다.
                            console.log("error")
                            alert('리뷰를 생성하는 동안 오류가 발생했습니다.');
                        }
                    });
                });
            }

            function getOrderDetails(orderId) {
                $.ajax({
                    type: 'GET',
                    url: `/api/orders/getOne/${orderId}`,
                    headers: {
                        'Authorization': 'Bearer ' + extractJwtTokenFromCookies()
                    },
                    success: function (response) {
                        // 성공적으로 응답을 받았을 때의 처리 로직을 여기에 작성합니다.
                        console.log(response);
                        displayOrderDetails(response);
                    },
                    error: function (xhr, status, error) {
                        // 오류가 발생했을 때의 처리 로직을 여기에 작성합니다.
                        console.error(error);
                    }
                });
            }

            function displayOrderDetails(order) {
                const container = $('#orderContainer');
                container.empty(); // 이전 주문 정보 제거

                const orderDiv = $('<div class="order"></div>');
                orderDiv.html(`
        <div class="order-details">
            <p>주문 ID: ${order.orderId}</p>
            <p>상품명: ${order.productName}</p>
            <p>가격: ${order.totalPrice}</p>
            <p>주소: ${order.address}</p>
            <p>생성일: ${order.createdAt}</p>
            <p>상태: ${order.status}</p>
            <p>할인율: ${order.discount}</p>
            <p>수량: ${order.quantity}</p>
        </div>
    `);
                container.append(orderDiv);
            }

            function getReview(orderId) {
                $.ajax({
                    type: 'GET',
                    url: '/review/get/' + orderId,
                    success: function (response) {
                        var review = response; // 단일 리뷰 객체
                        var reviewsHtml = '<h2>해당 주문에 대한 상품 리뷰</h2>';

                        if (review) {
                            reviewsHtml += '<div class="review">';
                            reviewsHtml += '<p><strong>작성자:</strong> ' + review.userName + '</p>';
                            reviewsHtml += '<p><strong>제목:</strong> ' + review.title + '</p>';
                            reviewsHtml += '<p><strong>평점:</strong> ' + review.rating + '</p>';
                            reviewsHtml += '<p><strong>내용:</strong> ' + review.content + '</p>';
                            reviewsHtml += '<p><strong>이미지:</strong> <img src="' + (review.imageUrl || 'https://via.placeholder.com/150') + '" alt="Review Image"></p>';
                            reviewsHtml += '<p><strong>좋아요 수:</strong> ' + review.likes + '</p>';
                            reviewsHtml += '</div>';

                            // 리뷰가 있을 경우 수정 기능 활성화
                            // enableReviewUpdate(response);
                        } else {
                            reviewsHtml += '<p>리뷰 정보가 없습니다.</p>';
                            // 리뷰가 없을 경우 생성 기능 활성화
                            // enableReviewCreation(orderId);
                        }
                        $('#reviews').html(reviewsHtml);
                    },
                    error: function (xhr, status, error) {
                        if (xhr.status == 500) {
                            $('#reviews').html('<p>리뷰 정보가 없습니다.</p>');
                        } else {
                            $('#reviews').html('<p>리뷰 정보를 불러오는 데 실패했습니다.</p>');
                        }
                    }
                });
            }
